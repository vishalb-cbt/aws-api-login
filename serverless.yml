service: vishal-dynamodb

frameworkVersion: "3"
configValidationMode: error

provider:
  name: aws
  runtime: nodejs18.x
  region: ap-south-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
      Resource:
        - "arn:aws:s3:::vishal-s3-bucket-assignment/*"

    - Effect: "Allow"
      Action:
        - "dynamodb:PutItem"
        - "dynamodb:Query"
        - "dynamodb:Scan"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:BatchWriteItem"
      Resource:
        - "arn:aws:dynamodb:ap-south-1:738146172566:table/vishal-xlsx-to-db-assignment"
        - Fn:GetAtt:
          - vishalDynamoDBTableA
          - Arn

plugins:
  - serverless-plugin-typescript
  - serverless-dynamodb-local
  - serverless-offline

functions:
  login:
    handler: src/handler.login
    events:
      - httpApi:
          path: /users/login
          method: post
  hello:
    handler: src/dbHandler.hello
    events:
      - httpApi:
          path: /users/create
          method: get
  addEmployee:
    handler: src/dbHandler.addEmployee
  updateEmployee:
    handler: src/dbHandler.updateEmployee
  deleteEmployee:
    handler: src/dbHandler.deleteEmployee
  getEmployeeById:
    handler: src/dbHandler.getEmployee
  getAllEmployees:
  handler: src/dbHandler.getAllEmployees
  s3Handler:
    handler: src/s3Handler.pushItemToDynamoDB
    events:
      - s3:
          bucket: vishal-s3-bucket-assignment
          event: s3:ObjectCreated:*
resources:
  Resources:
    vishalDynamoDBTableA:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: vishalDynamoDBTableA
        AttributeDefinitions:
          - AttributeName: employeeType
            AttributeType: S
          - AttributeName: employeeId
            AttributeType: S

        KeySchema:
          - AttributeName: employeeType
            KeyType: HASH
          - AttributeName: employeeId
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5
